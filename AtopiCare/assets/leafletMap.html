<!DOCTYPE html>
<html>

<head>
    <title>Leaflet UV Heatmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([40.7128, -74.006], 5); // Default to NYC

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Create heatmap layer
        var heatLayer = L.heatLayer([], { radius: 25 }).addTo(map);

        // Function to update heatmap from React Native
        function updateHeatmap(data) {
            var heatPoints = data.map(d => [d.lat, d.lon, d.uvIndex]);
            heatLayer.setLatLngs(heatPoints);
        }

        // Listen for messages from React Native
        document.addEventListener("message", function (event) {
            var data = JSON.parse(event.data);
            updateHeatmap(data);
        });
    </script>
</body>

</html>
